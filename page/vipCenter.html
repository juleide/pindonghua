                </div>

            <div class="input-group mb-3 input-group-sm">

                </div>

            </div>
            <a href="./collection.html" class="btn btn-bg1  w-100 mb-3">

            </a>
            <a href="./orderList.html" class="btn btn-bg2  w-100 mb-3">
                <div class="size-center">购 买 记 录</div>
            </a>
            <a class="btn btn-bg1 arrow w-100  mb-3">

                    src="/img/Triangle-down.png" class="arrow-down" />

            <table class="table tableVip paln-table" cellspacing="2">

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>每日查询额度</td>
                        <td>100字
                        </td>

                        </td>
                    </tr>
                    <tr class="bg-light">

                        </td>
                        <td>无限制
                        </td>
                    </tr>
                    <tr>

                    </tr>
                    <tr class="bg-light">
                        <td class="align-middle">注音选择
                        </td>
                        <td class="align-middle">拼东话粤语自然拼读音标
                        </td>
                        <td class="align-middle">
                            <p class="text-left mb-0">①拼东话粤语自然拼读音标</p>
                            <p class="text-left mb-0">②拼东话自然拼读音标（上标）</p>
                            <p class="text-left mb-0">③香港语言学会粤拼</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="align-middle">费用
                        </td>
                        <td class="align-middle">
                            免费
                        </td>
                        <td class="align-middle p-0">
                            按时长续费
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="./orderConfirm.html" class="btn btn-bg2  w-100  mb-3">
                <div class="size-center">会 员 续 期</div>
            </a>

            <div class="list row">

                <div class="item col-xs-12 col-sm-12 col-md-6">
                    <!-- <img src="/img/sale.png" alt="" srcset="" class="sale-icon"> -->
                    <div class="content">
                        <div class="title">

                            <span class="text">7 天 试 用</span>
                        </div>
                        <div class="price">
                            <span class="price-text">9.9</span> 元
                        </div>
                        <div class="buy-text">(仅可购买一次)</div>
                    </div>
                    <a href="./orderConfirm.html" class="buy rounded">购 买</a>
                </div>
                <div class="item col-xs-12 col-sm-12 col-md-6">
                    <!-- <img src="/img/sale.png" alt="" srcset="" class="sale-icon"> -->
                    <div class="content">
                        <div class="title">
                            <span class="text">1 个 月</span>
                        </div>
                        <div class="price">
                            <span class="price-text">50</span> 元
                        </div>
                    </div>
                    <a href="./orderConfirm.html" class="buy rounded">购 买</a>
                </div>
                <div class="item col-xs-12 col-sm-12 col-md-6">
                    <!-- <img src="/img/sale.png" alt="" srcset="" class="sale-icon"> -->
                    <div class="content">
                        <div class="title">
                            <span class="text">3 个 月</span>
                        </div>
                        <div class="price">
                            <span class="price-text">100</span> 元
                        </div>
                    </div>
                    <a href="./orderConfirm.html" class="buy rounded">购 买</a>
                </div>
                <div class="item col-xs-12 col-sm-12 col-md-6">
                    <img src="/img/sale.png" alt="" srcset="" class="sale-icon">
                    <div class="content">
                        <div class="title">
                            <span class="text">12 个 月</span>
                        </div>
                        <div class="buy-active">
                            99 元
                        </div>
                        <div class="price del">
                           268
                        </div>
                    </div>
                    <a href="./orderConfirm.html" class="buy rounded">购 买</a>
                </div>
            </div>

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
    <script src="/js/common.js"></script>
    <script>
        let index = 1
        $('.arrow').on('click', function () {
            if (index === 1) {
                $('.arrow-down').css('display', 'block')
                $('.tableVip').css('display', 'block')
                $('.arrow-up').css('display', 'none')
                index = 2
            } else if (index === 2) {
                $('.arrow-up').css('display', 'block')
                $('.tableVip').css('display', 'none')
                $('.arrow-down').css('display', 'none')
                index = 1
            }
        })
    </script>
</body>

</html>
